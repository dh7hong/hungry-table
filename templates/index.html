{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}

<div class="container py-4 text-center">


    {% if current_user.is_authenticated %}

    <h1>반갑습니다 {{ current_user.username }}님</h1>
    <a href="{{url_for('logout')}}">로그아웃</a>

    {% else %}

    <a href="{{url_for('login')}}">여기를 누르면 배고픈 식탁 페이지로 이동합니다.</a>
    
    {% endif %}
</div>
{% endblock %}
